services:
  - type: web
    name: david-salon-management-system
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      # Firebase Configuration - Set these in Render Dashboard
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      # Email Service (SendGrid)
      - key: VITE_SENDGRID_API_KEY
        sync: false
      - key: VITE_SENDGRID_FROM_EMAIL
        sync: false
      # Cloudinary (Image Upload)
      - key: VITE_CLOUDINARY_CLOUD_NAME
        sync: false
      - key: VITE_CLOUDINARY_UPLOAD_PRESET
        sync: false
      # OpenAI (Optional - for AI features)
      - key: VITE_OPENAI_API_KEY
        sync: false

